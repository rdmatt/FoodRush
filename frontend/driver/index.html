<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodRush - Entregador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%); }
        .online-btn { background: #10B981; }
        .offline-btn { background: #6B7280; }
        .toast { position: fixed; top: 20px; right: 20px; padding: 16px; border-radius: 8px; color: white; z-index: 9999; }
        .toast.success { background: #10B981; }
        .toast.error { background: #EF4444; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen max-w-md mx-auto">
    
    <script>
        const API_URL = 'https://seu-backend.up.railway.app/api';
    </script>

    <!-- LOGIN -->
    <div id="login-screen" class="min-h-screen flex flex-col justify-center p-6">
        <div class="text-center mb-8">
            <div class="gradient-bg w-20 h-20 rounded-2xl mx-auto flex items-center justify-center mb-4">
                <i class="fas fa-motorcycle text-white text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold">FoodRush</h1>
            <p class="text-gray-500">Área do Entregador</p>
        </div>

        <form id="login-form" class="space-y-4">
            <input type="email" id="login-email" placeholder="Email" required class="w-full px-4 py-3 border rounded-xl">
            <input type="password" id="login-password" placeholder="Senha" required class="w-full px-4 py-3 border rounded-xl">
            <button type="submit" class="w-full gradient-bg text-white font-bold py-3 rounded-xl">Entrar</button>
        </form>
        
        <p class="text-center mt-4 text-sm text-gray-500">
            <button onclick="showRegister()" class="text-orange-600 font-bold">Criar conta</button>
        </p>
    </div>

    <!-- CADASTRO -->
    <div id="register-screen" class="hidden min-h-screen p-6">
        <button onclick="showLogin()" class="mb-4 text-gray-500"><i class="fas fa-arrow-left mr-2"></i>Voltar</button>
        <h2 class="text-2xl font-bold mb-4">Cadastrar como Entregador</h2>
        
        <form id="register-form" class="space-y-4">
            <input type="text" id="reg-name" placeholder="Nome completo" required class="w-full px-4 py-3 border rounded-xl">
            <input type="email" id="reg-email" placeholder="Email" required class="w-full px-4 py-3 border rounded-xl">
            <input type="tel" id="reg-phone" placeholder="Telefone" required class="w-full px-4 py-3 border rounded-xl">
            <input type="text" id="reg-document" placeholder="CPF" required class="w-full px-4 py-3 border rounded-xl">
            <select id="reg-vehicle" required class="w-full px-4 py-3 border rounded-xl">
                <option value="">Tipo de veículo</option>
                <option value="motorcycle">Moto</option>
                <option value="bicycle">Bicicleta</option>
                <option value="car">Carro</option>
            </select>
            <input type="text" id="reg-pix" placeholder="Chave PIX" required class="w-full px-4 py-3 border rounded-xl">
            <input type="password" id="reg-password" placeholder="Senha" required minlength="6" class="w-full px-4 py-3 border rounded-xl">
            
            <button type="submit" class="w-full gradient-bg text-white font-bold py-3 rounded-xl">Cadastrar</button>
        </form>
    </div>

    <!-- APP -->
    <div id="main-app" class="hidden">
        <!-- Header -->
        <div class="gradient-bg text-white p-6 rounded-b-3xl">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h2 class="text-xl font-bold" id="user-name">Entregador</h2>
                    <p class="text-sm text-orange-100">Saldo: <span id="user-balance">R$ 0,00</span></p>
                </div>
                <button onclick="logout()" class="text-white/80"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            
            <button onclick="toggleOnline()" id="status-btn" class="w-full offline-btn text-white py-3 rounded-xl font-bold">
                Ficar Online
            </button>
        </div>

        <!-- Conteúdo -->
        <div class="p-4">
            <!-- Entrega Atual -->
            <div id="current-delivery" class="hidden mb-6">
                <h3 class="font-bold text-gray-800 mb-3">Entrega Atual</h3>
                <div class="bg-white rounded-xl shadow p-4" id="current-delivery-card">
                    <!-- Preenchido via JS -->
                </div>
            </div>

            <!-- Disponíveis -->
            <div id="available-section">
                <h3 class="font-bold text-gray-800 mb-3">Entregas Disponíveis</h3>
                <div id="available-list" class="space-y-3">
                    <p class="text-center text-gray-400 py-8">Fique online para ver entregas</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentToken = null;
        let isOnline = false;
        let refreshInterval = null;

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function showLogin() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('register-screen').classList.add('hidden');
            document.getElementById('main-app').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('register-screen').classList.remove('hidden');
        }

        function showMainApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('register-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('user-name').textContent = currentUser.name;
            document.getElementById('user-balance').textContent = `R$ ${currentUser.balance}`;
            
            if (currentUser.is_online) {
                setOnline(true);
            }
        }

        function setOnline(online) {
            isOnline = online;
            const btn = document.getElementById('status-btn');
            if (online) {
                btn.className = 'w-full online-btn text-white py-3 rounded-xl font-bold';
                btn.innerHTML = '<i class="fas fa-circle text-xs mr-2 animate-pulse"></i>Online';
                startRefresh();
            } else {
                btn.className = 'w-full offline-btn text-white py-3 rounded-xl font-bold';
                btn.textContent = 'Ficar Online';
                stopRefresh();
            }
        }

        async function toggleOnline() {
            const newStatus = !isOnline;
            
            try {
                const response = await fetch(`${API_URL}/driver/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({ is_online: newStatus })
                });
                
                const data = await response.json();
                if (!data.success) throw new Error(data.error);
                
                setOnline(newStatus);
                showToast(newStatus ? 'Você está online!' : 'Você está offline');
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function startRefresh() {
            loadAvailable();
            refreshInterval = setInterval(loadAvailable, 10000);
        }

        function stopRefresh() {
            clearInterval(refreshInterval);
        }

        async function loadAvailable() {
            try {
                const response = await fetch(`${API_URL}/deliveries/available`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                const data = await response.json();
                const list = document.getElementById('available-list');
                
                if (data.deliveries.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-400 py-8">Nenhuma entrega disponível no momento</p>';
                    return;
                }

                list.innerHTML = data.deliveries.map(d => `
                    <div class="bg-white rounded-xl shadow p-4">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <p class="font-bold">${d.restaurant_name}</p>
                                <p class="text-xs text-gray-500">${d.distance_to_pickup ? d.distance_to_pickup + ' km de você' : ''}</p>
                                <p class="text-xs text-gray-400 mt-1">${d.delivery_address}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-green-600">R$ ${d.driver_earnings}</p>
                            </div>
                        </div>
                        <button onclick="acceptDelivery(${d.id})" class="w-full gradient-bg text-white py-2 rounded-lg font-bold mt-2">
                            Aceitar Entrega
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function acceptDelivery(id) {
            try {
                const response = await fetch(`${API_URL}/deliveries/${id}/accept`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                const data = await response.json();
                if (!data.success) throw new Error(data.error);
                
                showToast('Entrega aceita!');
                showCurrentDelivery(data.delivery);
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        function showCurrentDelivery(delivery) {
            document.getElementById('available-section').classList.add('hidden');
            document.getElementById('current-delivery').classList.remove('hidden');
            
            document.getElementById('current-delivery-card').innerHTML = `
                <div class="mb-4">
                    <p class="text-xs text-gray-500">Retirar em:</p>
                    <p class="font-bold">${delivery.pickup_address}</p>
                    <a href="https://maps.google.com/?q=${encodeURIComponent(delivery.pickup_address)}" target="_blank" class="text-orange-600 text-sm">
                        <i class="fas fa-map-marker-alt mr-1"></i>Abrir no Maps
                    </a>
                </div>
                <div class="mb-4">
                    <p class="text-xs text-gray-500">Entregar em:</p>
                    <p class="font-bold">${delivery.delivery_address}</p>
                    <p class="text-sm text-gray-600">Cliente: ${delivery.customer_name}</p>
                    <a href="tel:${delivery.customer_phone}" class="text-green-600 text-sm">
                        <i class="fas fa-phone mr-1"></i>Ligar cliente
                    </a>
                </div>
                <div class="flex space-x-2">
                    <button onclick="updateStatus('picked_up')" class="flex-1 bg-blue-500 text-white py-2 rounded-lg font-bold">Retirei</button>
                    <button onclick="updateStatus('delivered')" class="flex-1 bg-green-500 text-white py-2 rounded-lg font-bold">Entregue</button>
                </div>
            `;
        }

        async function updateStatus(status) {
            try {
                // Pegar ID da entrega atual (simplificado)
                const response = await fetch(`${API_URL}/driver/deliveries?status=accepted`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                const data = await response.json();
                const delivery = data.deliveries[0];
                
                if (!delivery) return;
                
                const updateResponse = await fetch(`${API_URL}/deliveries/${delivery.id}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({ status })
                });
                
                const updateData = await updateResponse.json();
                if (!updateData.success) throw new Error(updateData.error);
                
                if (status === 'delivered') {
                    showToast('Entrega concluída! +R$ ' + delivery.driver_earnings);
                    document.getElementById('current-delivery').classList.add('hidden');
                    document.getElementById('available-section').classList.remove('hidden');
                    loadAvailable();
                } else {
                    showToast('Status atualizado!');
                }
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // Event listeners
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });
                
                const data = await response.json();
                if (!data.success) throw new Error(data.error);
                
                currentToken = data.token;
                currentUser = data.user;
                localStorage.setItem('token', currentToken);
                showMainApp();
                showToast('Bem-vindo!');
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`${API_URL}/register/driver`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('reg-name').value,
                        email: document.getElementById('reg-email').value,
                        password: document.getElementById('reg-password').value,
                        phone: document.getElementById('reg-phone').value,
                        document: document.getElementById('reg-document').value,
                        vehicle_type: document.getElementById('reg-vehicle').value,
                        pix_key: document.getElementById('reg-pix').value
                    })
                });
                
                const data = await response.json();
                if (!data.success) throw new Error(data.error);
                
                showToast('Cadastro realizado! Faça login.');
                showLogin();
            } catch (error) {
                showToast(error.message, 'error');
            }
        });

        function logout() {
            localStorage.removeItem('token');
            stopRefresh();
            currentUser = null;
            currentToken = null;
            showLogin();
        }

        window.onload = () => {
            const savedToken = localStorage.getItem('token');
            if (savedToken) {
                currentToken = savedToken;
                showMainApp();
            }
        };
    </script>
</body>
</html>
